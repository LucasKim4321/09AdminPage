    // 제품 테이블을 초기화하는 함수
    function loadProducts(filteredData) {
      const product_data_Table = document.getElementById('product_data_Table');
      product_data_Table.innerHTML = ""; // 테이블 내용 초기화
    
      // 데이터가 없을 경우, '데이터가 없습니다' 메시지를 출력
      if (filteredData.length === 0) {
        const row = product_data_Table.insertRow();
        const cell = row.insertCell(0);
        cell.colSpan = 4; // 모든 열을 합쳐서 메시지 표시
        cell.innerHTML = "데이터가 없습니다."; // 데이터가 없을 때 메시지 표시
        return;
      }
    
      // 필터링된 데이터로 테이블 업데이트
      filteredData.forEach(item => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
      });
    }
    
    // 조회 버튼 클릭 시 호출되는 함수
    function filterProducts() {
      const category = document.getElementById('inlineFormSelectPref').value;
      const productName = document.getElementById('productSearch').value.toLowerCase();
    
      // 카테고리와 상품명에 맞는 제품만 필터링
      const filteredProducts = product_data.filter(item => {
        const matchesCategory = category === "" || item.category === category;
        const matchesProductName = item.product.toLowerCase().includes(productName);
        return matchesCategory && matchesProductName;
      });
    
      // 필터링된 데이터로 제품 테이블 업데이트
      loadProducts(filteredProducts);
    }
    
    // 페이지 로드 시 기본 데이터 로딩
